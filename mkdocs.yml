site_name: 'MUSA'

theme:
  name: material
  language: pt

  font:
    text: "Roboto"
    code: "sans-serif"

  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Mudar para modo escuro
      primary: black
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro
      primary: black

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotation
    - content.tabs.link

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html


nav:
  - 'Vis√£o Geral': 'index.md'
  - 'Lean Inception': 'lean.md'
  - 'Documento de Produto': 'produto.md'

